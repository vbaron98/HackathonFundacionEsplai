<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Login & Register</h1>
            </div>
            <div class="col-md-6">
                <h2 id="usernameTitle"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Registro</h2>
                <form id="register-form" action="/register" method="post">
                    <div class="mb-3">
                        <label for="register-username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="register-username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Iniciar sesión</h2>
                <form id="login-form" action="/login" method="post">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="login-username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
    <script>
        $(document).ready(function() {
            // Evento de envío del formulario de registro
            $('#register-form').submit(function(event) {
                event.preventDefault();
    
                // Obtener los valores del formulario
                var username = $('#register-username').val();
                var password = $('#register-password').val();
    
                // Realizar una solicitud POST al endpoint de registro
                $.post('/index.php/register', { username: username, password: password })
                    .done(function(response) {
                        // Manejar la respuesta del servidor
                        console.log("Respuesta del registro:", response);
                        alert(response);
                    })
                    .fail(function() {
                        alert('Error en el registro. Inténtalo de nuevo.');
                    });
            });
            // Evento de envío del formulario de inicio de sesión
            $('#login-form').submit(function(event) {
                event.preventDefault();
    
                // Obtener los valores del formulario
                var username = $('#login-username').val();
                var password = $('#login-password').val();
    
                // Realizar una solicitud POST al endpoint de inicio de sesión
                $.post('/index.php/login', { username: username, password: password })
                    .done(function(response) {
                        // Manejar la respuesta del servidor
                        console.log("Respuesta del inicio de sesión:", response);
                        alert(response);
                        $('#usernameTitle').text(response);
                    })
                    .fail(function() {
                        alert('Error en el inicio de sesión. Verifica tus credenciales.');
                    });
            });
        });
    </script>
    
</body>
</html>
